<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka Fönsterputs - Ny Sida</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #edf1f7 100%);
            text-align: center;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.1), rgba(233, 30, 99, 0.1));
            border-radius: 50%;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
        }

        .container {
            padding: 40px;
            max-width: 800px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #1a237e;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: 700;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .pulsing-button {
            position: relative;
            padding: 25px 50px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #2196F3, #E91E63);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            display: inline-block;
            transform-origin: center;
            margin: 20px 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            }
        }

        .pulsing-button:hover {
            animation: none;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        .pulsing-button:active {
            transform: scale(0.98) translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .button-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #2196F3, #E91E63);
            border-radius: 55px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(15px);
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .message {
            color: #666;
            font-size: 18px;
            margin-top: 30px;
            line-height: 1.6;
        }

        .sparkle {
            position: absolute;
            background: white;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Responsiv design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .pulsing-button {
                padding: 20px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        <img src="Putsvack.png" alt="Putsväck Logo" class="logo">
        
        <h1>Detta erbjudande har flyttat till en annan sida!<br>
        Men du kan enkelt boka till fast pris via knappen nedan</h1>
        
        <a href="https://putsvackfonsterputs.se" class="pulsing-button">
            <div class="button-glow"></div>
            Boka fönsterputs här till fast pris!
            <div class="sparkle" style="top: 20%; left: 20%;"></div>
            <div class="sparkle" style="top: 60%; left: 80%;"></div>
            <div class="sparkle" style="top: 80%; left: 40%;"></div>
        </a>

        <p class="message">
            Klicka på knappen för att komma till vår nya bokningssida där du enkelt kan boka din fönsterputs!
        </p>
    </div>
</body>
</html>
